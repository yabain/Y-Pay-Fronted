<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <img
              class="img-fluid logo-dark mb-2"
              src="assets/img/ynkap-logo.png"
              alt="Logo" style="height: 6vw; width: 18vw !important"
            />
        
            <div class="loginbox"> 
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Mot de passe oublié?</h1>
                        <p class="account-subtitle">Entrez votre email pour recevoir un lien de réinitialisation de compte.</p>
                        
                        <!-- Form -->
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">Adresse Email</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-lg btn-block btn-primary w-100" type="button">Réinitialiser</button>
                            </div>
                        </form>
                        <!-- /Form -->
                        
                        <div class="text-center dont-have">? <a [routerLink]="'/login-form'">Connexion</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
