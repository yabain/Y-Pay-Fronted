<!-- Main Wrapper -->
<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <img
        class="img-fluid logo-dark mb-2"
        src="assets/img/ynkap-logo.png"
        alt="Logo" style="height: 6vw; width: 18vw !important"
      />
      <div class="loginbox">
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>Se connecter</h1>
            <p class="account-subtitle">Accédez à votre tableau de bord</p>

            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="form-group">
                <label class="form-control-label">Adresse Email</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="email"
                  id="email"
                  [ngClass]="{
                    'is-invalid': f['email'].touched && f['email'].invalid
                  }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="CustomControler?.status === 'email'"
                >
                  {{ CustomControler.message }}
                </div>
                <div
                  *ngIf="f['email'].touched && f['email'].invalid"
                  class="invalid-feedback"
                >
                  <div
                    *ngIf="f['email'].errors && f['email'].errors['required']"
                  >
                    Email est requis.
                  </div>
                  <div *ngIf="f['email'].errors && f['email'].errors['email']">
                    Entrez un email valid.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-control-label">Mot de passe</label>
                <div class="pass-group">
                  <input
                    class="form-control"
                    [type]="Toggledata ? 'password' : 'text'"
                    type="password"
                    formControlName="password"
                    id="password"
                    [ngClass]="{
                      'is-invalid':
                        f['password'].touched && f['password'].invalid
                    }"
                  />
                  <span
                  [ngClass]="Toggledata == true ? 'fas toggle-password fa-eye-slash' : 'fas toggle-password fa-eye'"
                    (click)="iconLogle()"
                  ></span>
                  <div
                    *ngIf="f['password'].touched && f['password'].invalid"
                    class="invalid-feedback"
                  >
                    <div
                      *ngIf="
                        f['password'].errors && f['password'].errors['required']
                      "
                    >
                      Le mot de passe est requis
                    </div>
                  </div>
                  <div
                    class="invalid-feedback"
                    *ngIf="CustomControler?.status === 'password'"
                  >
                    {{ CustomControler.message }}
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-6">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="cb1"
                      />
                      <label class="custom-control-label ms-1" for="cb1"
                        >Garder ma session</label
                      >
                    </div>
                  </div>
                  <div class="col-6 text-end">
                    <a class="forgot-link" [routerLink]="'/forgot-pass'"
                      >Mot de passe oublié ?</a
                    >
                  </div>
                </div>
              </div>
              <button
                [disabled]="form.invalid"
                class="btn btn-lg btn-block btn-primary w-100"
                type="submit"
              >
                Connexion
              </button>
              <div class="login-or">
                <span class="or-line"></span>
                <span class="span-or">or</span>
              </div>
              <!-- Social Login -->
              <div class="social-login mb-3">
                <span>Connexion avec</span>
                <a href="javascript:void(0);" class="facebook"
                  ><i class="fab fa-facebook-f"></i></a
                ><a href="javascript:void(0);" class="google"><i class="fab fa-google"></i></a>
              </div>
              <!-- /Social Login -->
              <div class="text-center dont-have">
                Vous n'avez pas encore de compte ?
                <a [routerLink]="'/register'">Créer un compte.</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Main Wrapper -->
